<h2 class="text-info">Products</h2>

<div *ngFor="let product of products; index as productId">
    <h5>
        <!-- <a [title] = "product.name+ 'detail'" [routerLink]="['/products', productId]">{{ product.name}}</a> -->
        <a [title]="product.name + ' details'" [routerLink]="['/products',productId]">
            {{ product.name }}
          </a>
    </h5>
    <p *ngIf="product.description">{{product.description}}</p>
    <button type="button" class="btn btn-primary my-2" (click) = "share()">Share</button>
    <br>
    <app-product-alert [productChild] = "product" (notify) = "onNotify()"></app-product-alert>
</div>
